##
## NeuronOS — Release Build & Publish
##
## Trigger: push tag v* (e.g. v0.8.1) or manual workflow_dispatch
## Builds statically-linked binaries for Linux x86_64 + ARM64 + macOS ARM64
## Packages tarballs and publishes them as a GitHub Release.
##
name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g. 0.8.1)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  # ═══════════════════════════════════════════
  # Build matrix
  # ═══════════════════════════════════════════
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x86_64
            os: ubuntu-22.04
            cc: gcc
            cxx: g++
          - name: linux-arm64
            os: ubuntu-24.04-arm
            cc: gcc
            cxx: g++
          - name: macos-arm64
            os: macos-14
            cc: clang
            cxx: clang++

    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install deps (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y cmake

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            TAG="${GITHUB_REF_NAME}"
            echo "version=${TAG#v}" >> $GITHUB_OUTPUT
          fi

      - name: Configure (static build)
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER=${{ matrix.cc }} \
            -DCMAKE_CXX_COMPILER=${{ matrix.cxx }} \
            -DBITNET_X86_TL2=OFF \
            -DBUILD_SHARED_LIBS=OFF

      - name: Build
        run: cmake --build build -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)

      - name: Verify static linking (Linux)
        if: runner.os == 'Linux'
        run: |
          echo "Dependencies:"
          ldd build/bin/neuronos-cli
          if ldd build/bin/neuronos-cli | grep -q libllama; then
            echo "ERROR: Binary is dynamically linked to libllama!"
            exit 1
          fi
          echo "OK: No libllama/libggml dynamic deps"

      - name: Run tests
        run: |
          if [ "${{ runner.os }}" = "Linux" ]; then
            ./build/bin/test_hal
          fi
          ./build/bin/test_memory

      - name: Package release
        run: |
          chmod +x scripts/package-release.sh
          ./scripts/package-release.sh "${{ steps.version.outputs.version }}" build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: neuronos-v${{ steps.version.outputs.version }}-*.tar.gz
          retention-days: 5

  # ═══════════════════════════════════════════
  # Publish GitHub Release
  # ═══════════════════════════════════════════
  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            TAG="${GITHUB_REF_NAME}"
            echo "version=${TAG#v}" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Collect tarballs
        run: |
          mkdir -p release-files
          find artifacts/ -name "*.tar.gz" -exec cp {} release-files/ \;
          echo "Release files:"
          ls -lh release-files/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: NeuronOS v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## NeuronOS v${{ steps.version.outputs.version }}

            Universal AI agent engine for edge devices — "The Android of AI"

            ### Install

            ```bash
            # If you have gh CLI:
            bash <(gh api repos/Neuron-OS/neuronos/contents/scripts/install.sh --jq '.content' | base64 -d)

            # Or download manually:
            ```

            | Platform | Download |
            |----------|----------|
            | Linux x86_64 | `neuronos-v${{ steps.version.outputs.version }}-linux-x86_64.tar.gz` |
            | Linux ARM64 | `neuronos-v${{ steps.version.outputs.version }}-linux-arm64.tar.gz` |
            | macOS ARM64 | `neuronos-v${{ steps.version.outputs.version }}-macos-arm64.tar.gz` |

            ### Quick Start

            ```bash
            tar xzf neuronos-v*.tar.gz
            cd neuronos-v*/

            # Download BitNet 2B model (~1.7 GB)
            curl -L -o model.gguf \
              https://huggingface.co/microsoft/BitNet-b1.58-2B-4T-gguf/resolve/main/ggml-model-i2_s.gguf

            # Run
            ./bin/neuronos-cli model.gguf run "Hello"
            ./bin/neuronos-cli model.gguf agent "List files"
            ./bin/neuronos-cli model.gguf chat
            ```
          files: release-files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
